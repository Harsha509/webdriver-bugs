<html>
<head>
  <title>Simple example app</title>
  <script>
    var addmessage = function(message) {
      document.getElementById('messages').innerHTML = document.getElementById('messages').innerHTML + '<br/>' + message;
    };

    var init = function() {
      var textinput = document.getElementById('textinput');
      var numberinput = document.getElementById('numberinput');
      var theselect = document.getElementById('theselect');
      textinput.addEventListener('input', function() {
        addmessage('textinput input');
      });
      numberinput.addEventListener('input', function() {
        addmessage('numberinput input');
      });
      textinput.addEventListener('keydown', function() {
        addmessage('textinput keydown');
      });
      numberinput.addEventListener('keydown', function() {
        addmessage('numberinput keydown');
      });
    };
  </script>
</head>
<body onload="init()">
  <input type="text" id="textinput" onchange="addmessage('text input change')"></input>
  <input type="number" id="numberinput" onchange="addmessage('number input change')"></input>
  <select id="theselect" onchange="addmessage('select change')">
    <option value="a">A</option>
    <option value="b">B</option>
  </select>
  <div id="messages"></div>
</body>
</html>
