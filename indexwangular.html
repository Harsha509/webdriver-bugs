<html ng-app>
<head>
  <title>Simple example app</title>
  <script>
    var addmessage = function(message) {
      document.getElementById('messages').innerHTML = document.getElementById('messages').innerHTML + '<br/>' + message;
    };

    var init = function() {
      var textinput = document.getElementById('textinput');
      var numberinput = document.getElementById('numberinput');
      var theselect = document.getElementById('theselect');
      textinput.addEventListener('input', function() {
        addmessage('textinput input');
      });
      numberinput.addEventListener('input', function() {
        addmessage('numberinput input');
      });
      textinput.addEventListener('keydown', function() {
        addmessage('textinput keydown');
      });
      numberinput.addEventListener('keydown', function() {
        addmessage('numberinput keydown');
      });
    };
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>
<body onload="init()">
  <input type="text" id="textinput" onchange="addmessage('text input change')" ng-model="text"></input>
  <input type="number" id="numberinput" onchange="addmessage('number input change')" ng-model="number"></input>
  <input type="text" id="onfocusinput" ng-focus="count = count + 1"/>

  <select id="theselect" onchange="addmessage('select change')" ng-model="select">
    <option value="a">A</option>
    <option value="b">B</option>
  </select>
  <div>
    <label>Text:</label><span>{{text}}</span>
    <label>Number:</label><span>{{number}}</span>
    <label>Focus Count:</label><span>{{count}}</span>
    <label>Select:</label><span>{{select}}</span>
  </div>
  <div id="messages"></div>
</body>
</html>
